<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン 種族値マスター Platinum Stable</title>
    <style>
        :root {
            --primary: #222; --secondary: #316ab2; --bg: #f5f7f9;
            --correct-text: #28a745; --wrong-text: #dc3545; --bar-bg: #e0e0e0;
        }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg); margin: 0; display: flex; justify-content: center;
            align-items: flex-start; min-height: 100vh; overflow-y: auto; padding: 10px 0;
        }
        .container {
            background: white; padding: 1rem; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 95%; max-width: 500px;
            text-align: center; position: relative; margin: auto;
        }
        .hidden { display: none !important; }
        .menu-btn {
            width: 100%; padding: 18px; font-size: 1.1rem; font-weight: bold;
            border: 2px solid #eee; border-radius: 12px; background: #fff;
            color: #444; cursor: pointer; margin-bottom: 10px;
        }
        .menu-btn:hover { border-color: var(--secondary); background: #f8fbff; }
        .info-bar { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px; color: #888; font-size: 0.8rem; }
        .quiz-box { background: #fff; border: 1px solid #eee; padding: 1rem; border-radius: 12px; margin-bottom: 10px; text-align: left; }
        .stat-row { display: flex; align-items: center; margin-bottom: 4px; font-size: 0.75rem; }
        .stat-label { width: 30px; font-weight: bold; color: #666; }
        .stat-value { width: 30px; text-align: right; font-weight: bold; margin-right: 8px; }
        .stat-bar-container { flex-grow: 1; height: 10px; background: var(--bar-bg); border-radius: 5px; overflow: hidden; }
        .stat-bar { height: 100%; transition: width 0.5s; }
        .hp { background: #FF0000; } .atk { background: #F08030; } .def { background: #F8D030; }
        .spatk { background: #6890F0; } .spdef { background: #78C850; } .speed { background: #F85888; }
        .selection-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .pkmn-card {
            border: 2px solid #eee; border-radius: 10px; background: white;
            padding: 4px; cursor: pointer; display: flex; flex-direction: column; align-items: center;
        }
        .pkmn-card:hover { border-color: var(--secondary); background: #f0f7ff; }
        .pkmn-card img { width: 100%; height: 70px; object-fit: contain; }
        .pkmn-card .name { font-size: 0.6rem; font-weight: bold; margin-top: 4px; height: 2.4em; overflow: hidden; }
        #judge-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(4px);
        }
        #judge-text { font-size: 10rem; font-weight: bold; }
        .correct { color: var(--correct-text); } .wrong { color: var(--wrong-text); }
        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; border-radius: 20px; font-weight: bold;
        }
        @media screen and (max-width: 450px) { .selection-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="container">
    <div id="menu-screen">
        <h2 style="border-left: 8px solid var(--secondary); padding-left: 10px; text-align: left;">種族値マスター</h2>
        <button class="menu-btn" onclick="startQuiz(0)">エンドレスモード</button>
        <button class="menu-btn" onclick="startQuiz(10)">10問に挑戦</button>
        <p style="font-size: 0.75rem; color: #888;">パルデア地方までの最終進化系が登場します</p>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="loading-overlay"><span id="loading-msg">データを取得中...</span></div>
        <div class="info-bar">
            <span id="q-count-display">第 1 問</span>
            <span>ストック: <span id="stock-count">0</span></span>
        </div>
        <div class="quiz-box" id="stat-area"></div>
        <div class="selection-grid" id="selection-area"></div>
        <button onclick="confirmExit()" style="margin-top:20px; border:none; background:none; color:#bbb; cursor:pointer; font-size:0.8rem; padding: 10px;">タイトルに戻る</button>
        
        <div id="judge-overlay">
            <div id="judge-text"></div>
            <div id="answer-info" style="font-size: 1.2rem; font-weight: bold; margin-top: -10px;"></div>
        </div>
    </div>

    <div id="summary-screen" class="hidden">
        <h2 style="color: var(--secondary);">結果発表</h2>
        <div style="font-size: 4rem; font-weight: bold; color: var(--secondary); margin: 15px 0;"><span id="final-accuracy">0</span>%</div>
        <p>正答数: <span id="final-correct">0</span> / 10</p>
        <button class="menu-btn" style="background: var(--secondary); color: white;" onclick="location.reload()">タイトルへ戻る</button>
    </div>
</div>

<script>
    // IDリスト（1000番付近まで最新に対応）
    const FINAL_EVO_IDS = [
        3,6,9,12,15,18,26,28,31,34,38,45,49,53,59,62,65,68,71,73,76,78,80,89,91,94,101,103,105,106,107,113,115,121,127,128,130,131,134,135,136,139,141,142,143,144,145,146,149,150,154,157,160,169,181,184,186,189,195,196,197,199,208,210,212,213,214,217,225,226,227,229,230,232,233,235,241,242,243,244,245,248,249,250,251,254,257,260,282,286,289,302,303,306,310,319,321,324,330,332,334,335,336,337,338,350,351,354,359,362,365,373,376,377,378,379,380,381,382,383,384,385,461,462,463,464,465,466,467,468,470,471,472,473,474,475,477,478,479,480,481,482,483,484,485,487,488,491,493,500,503,508,518,526,530,534,537,553,555,560,561,565,567,571,576,579,584,589,593,594,596,601,604,606,609,612,621,623,625,628,630,632,635,637,638,639,640,643,644,646,647,648,649,700,701,702,703,706,707,709,711,713,715,716,717,718,721,800,801,802,807,809,812,815,818,884,887,888,889,890,891,892,893,894,895,896,897,898,900,901,902,903,904,905,911,914,916,920,925,930,934,937,941,944,947,950,952,954,956,959,961,962,964,966,968,970,973,975,978,980,983,989,995,998,1000,1004,1008,1010
    ];

    let questionLimit, currentQIndex, correctCount, score, isTransitioning = false;
    let quizStock = [];
    const MAX_STOCK = 3;

    // キャッシュからデータを読み込む
    function getCache(key) {
        const data = localStorage.getItem('pkmn_' + key);
        return data ? JSON.parse(data) : null;
    }

    // キャッシュにデータを保存する
    function setCache(key, data) {
        localStorage.setItem('pkmn_' + key, JSON.stringify(data));
    }

    async function startQuiz(limit) {
        questionLimit = limit; currentQIndex = 0; correctCount = 0; score = 0;
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        await nextQuestion();
        fillStock();
    }

    async function nextQuestion() {
        if (questionLimit > 0 && currentQIndex >= questionLimit) { showSummary(); return; }
        isTransitioning = false;
        document.getElementById('judge-overlay').style.display = 'none';

        let qData;
        if (quizStock.length > 0) {
            qData = quizStock.shift();
            updateStockUI();
        } else {
            document.getElementById('loading-overlay').style.display = 'flex';
            qData = await generateQuestionData();
            document.getElementById('loading-overlay').style.display = 'none';
        }

        displayQuestion(qData);
        currentQIndex++;
        document.getElementById('q-count-display').textContent = questionLimit > 0 ? `第 ${currentQIndex}/${questionLimit}` : `第 ${currentQIndex} 問`;
        fillStock();
    }

    async function fillStock() {
        if (quizStock.length >= MAX_STOCK) return;
        generateQuestionData().then(data => {
            quizStock.push(data);
            updateStockUI();
            fillStock();
        });
    }

    function updateStockUI() {
        document.getElementById('stock-count').textContent = quizStock.length;
    }

    // 通信を順番に行うためのロジック
    async function generateQuestionData() {
        const shuffled = [...FINAL_EVO_IDS].sort(() => 0.5 - Math.random());
        const selectedIds = shuffled.slice(0, 6);
        const pkmns = [];
        
        // 1匹ずつ順番に取得（APIへの負荷を軽減）
        for(let i=0; i<selectedIds.length; i++) {
            document.getElementById('loading-msg').textContent = `取得中... (${i+1}/6)`;
            const data = await getPkmnData(selectedIds[i]);
            if(data) pkmns.push(data);
        }
        
        // 足りない場合は再試行
        if(pkmns.length < 6) return generateQuestionData();

        const correct = pkmns[Math.floor(Math.random() * pkmns.length)];
        return { correct, choices: pkmns };
    }

    async function getPkmnData(id) {
        // キャッシュチェック
        const cached = getCache(id);
        if(cached) return cached;

        try {
            const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
            if(!res.ok) return null;
            const data = await res.json();
            
            const specRes = await fetch(data.species.url);
            if(!specRes.ok) return null;
            const specData = await specRes.json();
            
            const nameJa = specData.names.find(n => n.language.name === "ja-Hrkt").name;
            const img = data.sprites.other["official-artwork"].front_default || data.sprites.front_default;
            
            const pkmn = { name: nameJa, stats: data.stats.map(s => s.base_stat), img };
            setCache(id, pkmn); // キャッシュに保存
            return pkmn;
        } catch (e) {
            return null;
        }
    }

    function displayQuestion(qData) {
        displayStats(qData.correct.stats);
        const area = document.getElementById('selection-area');
        area.innerHTML = "";
        qData.choices.forEach(p => {
            const card = document.createElement('div');
            card.className = "pkmn-card";
            card.innerHTML = `<img src="${p.img}"><div class="name">${p.name}</div>`;
            card.onclick = () => checkAnswer(p.name, qData.correct.name);
            area.appendChild(card);
        });
    }

    function displayStats(stats) {
        const labels = ["H", "A", "B", "C", "D", "S"];
        const cls = ["hp", "atk", "def", "spatk", "spdef", "speed"];
        const area = document.getElementById('stat-area');
        area.innerHTML = "";
        stats.forEach((v, i) => {
            const w = Math.min(100, (v / 200) * 100);
            area.innerHTML += `
                <div class="stat-row">
                    <div class="stat-label">${labels[i]}</div>
                    <div class="stat-value">${v}</div>
                    <div class="stat-bar-container"><div class="stat-bar ${cls[i]}" style="width: ${w}%"></div></div>
                </div>`;
        });
    }

    function checkAnswer(user, correct) {
        if (isTransitioning) return;
        isTransitioning = true;
        const overlay = document.getElementById('judge-overlay');
        overlay.style.display = 'flex';
        const jText = document.getElementById('judge-text');
        const aInfo = document.getElementById('answer-info');
        
        if (user === correct) {
            jText.textContent = "○"; jText.className = "correct"; aInfo.textContent = ""; correctCount++;
        } else {
            jText.textContent = "×"; jText.className = "wrong"; aInfo.textContent = `正解：${correct}`;
        }
        setTimeout(nextQuestion, 1500);
    }

    function showSummary() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('summary-screen').classList.remove('hidden');
        document.getElementById('final-correct').textContent = correctCount;
        document.getElementById('final-accuracy').textContent = Math.round((correctCount / (questionLimit || currentQIndex)) * 100);
    }

    function confirmExit() { if (confirm("タイトルに戻りますか？")) location.reload(); }
</script>

</body>
</html>
