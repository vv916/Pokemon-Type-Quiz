<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン 種族値マスター Platinum Stats</title>
    <style>
        :root {
            --primary: #222;
            --secondary: #316ab2;
            --bg: #f5f7f9;
            --correct-text: #28a745;
            --wrong-text: #dc3545;
            --bar-bg: #e0e0e0;
        }
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
            overflow-y: auto;
            padding: 10px 0;
        }
        .container {
            background: white;
            padding: 1.2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 92%;
            max-width: 500px;
            text-align: center;
            position: relative;
            margin: auto;
        }
        .hidden { display: none !important; }
        
        .menu-label { 
            font-size: 1.4rem; font-weight: 900; color: var(--primary); 
            margin-bottom: 20px; display: block; border-left: 8px solid var(--secondary);
            padding-left: 12px; text-align: left;
        }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .menu-btn {
            padding: 18px 8px; font-size: 1.1rem; font-weight: bold;
            border: 2px solid #eee; border-radius: 12px; background: #fff;
            color: #444; cursor: pointer; transition: 0.2s;
        }
        .menu-btn:hover { border-color: var(--secondary); background: #f8fbff; }

        .info-bar { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 15px; color: #888; }
        .quiz-box { background: #fff; border: 1px solid #eee; padding: 1rem; border-radius: 12px; margin-bottom: 10px; text-align: left; }

        /* 種族値バーのスタイル */
        .stat-row { display: flex; align-items: center; margin-bottom: 8px; font-size: 0.85rem; }
        .stat-label { width: 35px; font-weight: bold; color: #666; }
        .stat-value { width: 30px; text-align: right; font-weight: bold; margin-right: 10px; }
        .stat-bar-container { flex-grow: 1; height: 12px; background: var(--bar-bg); border-radius: 6px; overflow: hidden; }
        .stat-bar { height: 100%; transition: width 0.5s ease-out; }

        /* 種族値カラー */
        .hp { background: #FF0000; }
        .atk { background: #F08030; }
        .def { background: #F8D030; }
        .spatk { background: #6890F0; }
        .spdef { background: #78C850; }
        .speed { background: #F85888; }

        .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .opt-btn { padding: 15px 5px; border: 2px solid #eee; border-radius: 10px; background: white; color: #333; font-weight: bold; font-size: 0.95rem; cursor: pointer; transition: 0.2s; }
        .opt-btn:hover { border-color: var(--secondary); background: #f0f7ff; }

        /* 巨大判定 */
        #judge-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px);
        }
        #judge-text { font-size: 40vw; max-font-size: 300px; font-weight: bold; line-height: 1; margin: 0; }
        #judge-text.correct { color: var(--correct-text); }
        #judge-text.wrong { color: var(--wrong-text); }
        #answer-info { font-size: 1.5rem; font-weight: bold; color: #333; margin-top: -10px; }

        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; border-radius: 20px; font-weight: bold; color: var(--secondary);
        }
    </style>
</head>
<body>

<div class="container">
    <div id="menu-screen">
        <span class="menu-label">種族値推測クイズ</span>
        <div class="menu-grid">
            <button class="menu-btn" onclick="startQuiz(0)">エンドレス</button>
            <button class="menu-btn" onclick="startQuiz(10)">10問挑戦</button>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="loading-overlay" class="hidden">最終進化系を探索中...</div>
        <div class="info-bar">
            <span id="q-count-display">第 1 問</span>
            <span>スコア: <span id="score">0</span></span>
        </div>
        <div class="quiz-box" id="stat-area">
            </div>
        <div style="font-size: 0.9rem; font-weight: bold; margin: 10px 0; color: #666;">この種族値のポケモンはどれ？</div>
        <div class="selection-grid" id="selection-area"></div>
        <button onclick="confirmExit()" style="margin-top:20px; border:none; background:none; color:#bbb; cursor:pointer; font-size:0.8rem; padding: 10px;">タイトルへ戻る</button>
        
        <div id="judge-overlay">
            <div id="judge-text"></div>
            <div id="answer-info"></div>
        </div>
    </div>

    <div id="summary-screen" class="hidden">
        <h2 style="color: var(--secondary);">結果発表</h2>
        <div style="font-size: 4rem; font-weight: bold; color: var(--secondary); margin: 15px 0;"><span id="final-accuracy">0</span>%</div>
        <p style="font-size: 1.2rem;">正解数: <span id="final-correct">0</span> / 10</p>
        <button class="opt-btn" style="width: 100%; background: var(--secondary); color: white;" onclick="location.reload()">タイトルへ戻る</button>
    </div>
</div>

<script>
    let questionLimit, currentQIndex, correctCount, score, isTransitioning = false;
    let correctAnswer = null;

    function startQuiz(limit) {
        questionLimit = limit; currentQIndex = 0; correctCount = 0; score = 0;
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        nextQuestion();
    }

    async function nextQuestion() {
        if (questionLimit > 0 && currentQIndex >= questionLimit) { showSummary(); return; }
        currentQIndex++;
        document.getElementById('q-count-display').textContent = questionLimit > 0 ? `第 ${currentQIndex}/${questionLimit}` : `第 ${currentQIndex} 問`;
        isTransitioning = false;
        document.getElementById('judge-overlay').style.display = 'none';
        document.getElementById('loading-overlay').classList.remove('hidden');
        
        const selectionArea = document.getElementById('selection-area');
        selectionArea.innerHTML = "";
        window.scrollTo(0, 0);

        try {
            // 6つの最終進化系候補を取得
            const candidates = await Promise.all([
                getFinalPkmn(), getFinalPkmn(), getFinalPkmn(),
                getFinalPkmn(), getFinalPkmn(), getFinalPkmn()
            ]);

            // 正解を決定
            correctAnswer = candidates[Math.floor(Math.random() * candidates.length)];
            
            // 種族値の表示
            displayStats(correctAnswer.stats);

            // 選択肢ボタンの生成
            candidates.forEach(p => {
                const btn = document.createElement('button');
                btn.className = "opt-btn";
                btn.textContent = p.name;
                btn.onclick = () => checkAnswer(p.name, correctAnswer.name);
                selectionArea.appendChild(btn);
            });

            document.getElementById('loading-overlay').classList.add('hidden');
        } catch (e) {
            console.error(e);
            nextQuestion(); // エラー時は再試行
        }
    }

    // 最終進化系または進化しないポケモンを1匹取得する
    async function getFinalPkmn() {
        while (true) {
            const id = Math.floor(Math.random() * 1000) + 1; // 1000番までに制限して安定化
            const res = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}/`);
            if (!res.ok) continue;
            const speciesData = await res.json();

            // 進化情報を取得
            const evoRes = await fetch(speciesData.evolution_chain.url);
            const evoData = await evoRes.json();

            // そのポケモンが進化系統の最後（リーフノード）であるかチェック
            if (isFinalEvolution(evoData.chain, speciesData.name)) {
                const pkmnRes = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}/`);
                const pkmnData = await pkmnRes.json();
                
                const nameObj = speciesData.names.find(n => n.language.name === "ja-Hrkt");
                const name = nameObj ? nameObj.name : speciesData.name;
                
                return {
                    name: name,
                    stats: pkmnData.stats.map(s => s.base_stat)
                };
            }
        }
    }

    // 進化ツリーを再帰的に走査して、最終進化系か判定する
    function isFinalEvolution(chain, currentSpeciesName) {
        if (chain.species.name === currentSpeciesName) {
            return chain.evolves_to.length === 0;
        }
        for (let nextLink of chain.evolves_to) {
            const found = isFinalEvolution(nextLink, currentSpeciesName);
            if (found !== null) return found;
        }
        return null;
    }

    function displayStats(stats) {
        const labels = ["H", "A", "B", "C", "D", "S"];
        const classes = ["hp", "atk", "def", "spatk", "spdef", "speed"];
        const area = document.getElementById('stat-area');
        area.innerHTML = "";

        stats.forEach((val, i) => {
            const width = Math.min(100, (val / 255) * 100); // 最大値を255として計算
            area.innerHTML += `
                <div class="stat-row">
                    <div class="stat-label">${labels[i]}</div>
                    <div class="stat-value">${val}</div>
                    <div class="stat-bar-container">
                        <div class="stat-bar ${classes[i]}" style="width: ${width}%"></div>
                    </div>
                </div>
            `;
        });
    }

    function checkAnswer(userInput, correctInput) {
        if (isTransitioning) return;
        isTransitioning = true;
        const overlay = document.getElementById('judge-overlay'), jText = document.getElementById('judge-text'), aInfo = document.getElementById('answer-info');
        overlay.style.display = 'flex';
        
        if (userInput === correctInput) {
            jText.textContent = "○"; jText.className = "correct"; aInfo.textContent = ""; score += 20; correctCount++;
        } else {
            jText.textContent = "×"; jText.className = "wrong"; aInfo.textContent = `正解：${correctInput}`; score = Math.max(0, score - 5);
        }
        document.getElementById('score').textContent = score;
        setTimeout(nextQuestion, 1500);
    }

    function showSummary() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('summary-screen').classList.remove('hidden');
        document.getElementById('final-correct').textContent = correctCount;
        document.getElementById('final-accuracy').textContent = Math.round((correctCount / questionLimit) * 100);
    }

    function confirmExit() { if (confirm("タイトルに戻りますか？")) location.reload(); }
</script>

</body>
</html>
