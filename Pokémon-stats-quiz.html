<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン 種族値マスター Speed & SV</title>
    <style>
        :root {
            --primary: #222; --secondary: #316ab2; --bg: #f5f7f9;
            --correct-text: #28a745; --wrong-text: #dc3545; --bar-bg: #e0e0e0;
        }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg); margin: 0; display: flex; justify-content: center;
            align-items: flex-start; min-height: 100vh; overflow-y: auto; padding: 10px 0;
        }
        .container {
            background: white; padding: 1rem; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 95%; max-width: 500px;
            text-align: center; position: relative; margin: auto;
        }
        .hidden { display: none !important; }
        .menu-label { font-size: 1.4rem; font-weight: 900; color: var(--primary); margin-bottom: 15px; display: block; border-left: 8px solid var(--secondary); padding-left: 12px; text-align: left; }
        .menu-btn { width: 100%; padding: 18px 10px; font-size: 1rem; font-weight: bold; border: 2px solid #eee; border-radius: 12px; background: #fff; color: #444; cursor: pointer; margin-bottom: 8px; transition: 0.2s; }
        .menu-btn:hover { border-color: var(--secondary); background: #f8fbff; }
        .info-bar { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px; color: #888; font-size: 0.8rem; }
        .quiz-box { background: #fff; border: 1px solid #eee; padding: 1rem; border-radius: 12px; margin-bottom: 10px; text-align: left; }
        .stat-row { display: flex; align-items: center; margin-bottom: 4px; font-size: 0.75rem; }
        .stat-label { width: 35px; font-weight: bold; color: #666; }
        .stat-value { width: 30px; text-align: right; font-weight: bold; margin-right: 8px; }
        .stat-bar-container { flex-grow: 1; height: 10px; background: var(--bar-bg); border-radius: 5px; overflow: hidden; }
        .stat-bar { height: 100%; transition: width 0.5s; }
        .hp { background: #FF0000; } .atk { background: #F08030; } .def { background: #F8D030; }
        .spatk { background: #6890F0; } .spdef { background: #78C850; } .speed { background: #F85888; }
        .total { background: #a0a0a0; }
        .selection-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .pkmn-card { border: 2px solid #eee; border-radius: 10px; background: white; padding: 4px; cursor: pointer; display: flex; flex-direction: column; align-items: center; transition: 0.2s; }
        .pkmn-card:hover { border-color: var(--secondary); background: #f0f7ff; }
        .pkmn-card img { width: 100%; height: 65px; object-fit: contain; }
        .pkmn-card .name { font-size: 0.65rem; font-weight: bold; margin-top: 4px; height: 2.6em; overflow: hidden; display: flex; align-items: center; text-align: center; }
        .compare-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .compare-card { border: 2px solid #eee; border-radius: 15px; padding: 15px 5px; cursor: pointer; transition: 0.2s; background: white; text-align: center; }
        .compare-card img { width: 100%; max-width: 120px; height: auto; object-fit: contain; }
        #judge-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(4px); }
        #judge-symbol { font-size: 12rem; font-weight: bold; line-height: 1; margin: 0; position: absolute; z-index: 2001; opacity: 0.7; pointer-events: none; }
        #judge-img { width: 220px; height: 220px; object-fit: contain; margin-bottom: 20px; position: relative; z-index: 2000; }
        #judge-text { font-weight: bold; font-size: 1.4rem; color: #333; z-index: 2002; text-align: center; padding: 0 10px; }
        .correct-sym { color: var(--correct-text); } .wrong-sym { color: var(--wrong-text); }
        #loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; border-radius: 20px; }
        @media screen and (max-width: 450px) { .selection-grid { grid-template-columns: repeat(2, 1fr); } #judge-symbol { font-size: 8rem; } }
    </style>
</head>
<body>

<div class="container">
    <div id="menu-screen">
        <span class="menu-label">種族値マスター SV</span>
        <div class="menu-grid">
            <button class="menu-btn" onclick="startQuiz('guess', 0)">種族値推測<br>エンドレス</button>
            <button class="menu-btn" onclick="startQuiz('guess', 10)">種族値推測<br>10問挑戦</button>
            <button class="menu-btn" onclick="startQuiz('speed', 0)">素早さ比較<br>エンドレス</button>
            <button class="menu-btn" onclick="startQuiz('speed', 10)">素早さ比較<br>10問挑戦</button>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="loading-overlay"><div style="font-weight: bold; color: var(--secondary);">ロード中...</div></div>
        <div class="info-bar">
            <span id="q-count-display">第 1 問</span>
            <span>スコア: <span id="current-score-val">0</span></span>
        </div>
        <div id="quiz-content"></div>
        <button onclick="confirmExit()" style="margin-top:20px; border:none; background:none; color:#bbb; cursor:pointer; font-size:0.8rem;">タイトルに戻る</button>
        
        <div id="judge-overlay">
            <div id="judge-symbol"></div>
            <img id="judge-img" src="">
            <div id="judge-text"></div>
        </div>
    </div>

    <div id="summary-screen" class="hidden">
        <h2 style="color: var(--secondary);">結果発表</h2>
        <div style="font-size: 4rem; font-weight: bold; color: var(--secondary); margin: 15px 0;"><span id="final-accuracy">0</span>%</div>
        <p>正解数: <span id="final-correct">0</span> / <span id="final-total">10</span></p>
        <button class="menu-btn" style="background: var(--secondary); color: white;" onclick="location.reload()">タイトルへ戻る</button>
    </div>
</div>

<script>
    // 主要な最終進化・無進化IDリスト（高速化のため厳選）
    const FINAL_IDS = [3,6,9,12,15,18,26,31,34,38,59,62,65,68,73,76,80,89,91,94,103,115,121,130,131,142,143,144,145,146,149,150,154,157,160,169,181,184,186,196,197,199,208,212,214,227,230,232,241,242,243,244,245,248,249,250,254,257,260,282,286,289,306,310,319,330,332,334,350,359,362,365,373,376,380,381,382,383,384,460,461,462,464,465,466,467,468,471,472,473,474,475,477,478,482,483,484,485,487,488,491,493,500,503,508,530,534,553,560,567,571,576,579,594,606,609,612,625,630,635,637,638,639,640,643,644,646,647,648,649,700,706,711,713,715,716,717,718,721,800,802,807,809,812,815,818,884,887,888,889,892,893,898,900,901,902,905,911,914,916,920,925,930,934,937,941,944,947,950,952,954,956,959,961,962,964,966,968,970,973,975,978,980,983,989,995,998,1000,1004,1008,1010];

    let currentMode, questionLimit, currentQIndex, correctCount, score, isTransitioning = false;

    function startQuiz(mode, limit) {
        currentMode = mode; questionLimit = limit; currentQIndex = 0; correctCount = 0; score = 0;
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        nextQuestion();
    }

    async function nextQuestion() {
        if (questionLimit > 0 && currentQIndex >= questionLimit) { showSummary(); return; }
        isTransitioning = false;
        document.getElementById('judge-overlay').style.display = 'none';
        document.getElementById('loading-overlay').style.display = 'flex';

        const count = (currentMode === 'guess') ? 6 : 2;
        const shuffled = [...FINAL_IDS].sort(() => 0.5 - Math.random());
        
        // Promise.allで複数匹を同時に取得（爆速化）
        const candidates = await Promise.all(
            shuffled.slice(0, count).map(id => fetchPkmnData(id))
        );

        if (candidates.includes(null)) { nextQuestion(); return; } // 通信失敗時はリトライ

        if (currentMode === 'guess') {
            const correct = candidates[Math.floor(Math.random() * candidates.length)];
            renderGuessQuiz(candidates, correct);
        } else {
            if (candidates[0].speed === candidates[1].speed) { nextQuestion(); return; }
            renderSpeedQuiz(candidates);
        }

        document.getElementById('loading-overlay').style.display = 'none';
        currentQIndex++;
        document.getElementById('q-count-display').textContent = questionLimit > 0 ? `第 ${currentQIndex}/${questionLimit}` : `第 ${currentQIndex} 問`;
    }

    // 日本語名とデータを1回の処理で取得
    async function fetchPkmnData(id) {
        try {
            const [pRes, sRes] = await Promise.all([
                fetch(`https://pokeapi.co/api/v2/pokemon/${id}`),
                fetch(`https://pokeapi.co/api/v2/pokemon-species/${id}`)
            ]);
            const pData = await pRes.json();
            const sData = await sRes.json();

            // ja-Hrktを探す（ご提示のPythonコードと同等のロジック）
            const nameObj = sData.names.find(n => n.language.name === "ja-Hrkt");
            const nameJa = nameObj ? nameObj.name : pData.name;
            
            const stats = pData.stats.map(s => s.base_stat);
            const total = stats.reduce((a, b) => a + b, 0);
            const img = pData.sprites.other["official-artwork"].front_default || pData.sprites.front_default;

            return { name: nameJa, stats, total, speed: stats[5], img };
        } catch (e) { return null; }
    }

    function renderGuessQuiz(candidates, correct) {
        const content = document.getElementById('quiz-content');
        content.innerHTML = `<div class="quiz-box" id="stat-area"></div><div class="selection-grid" id="selection-area"></div>`;
        displayStats(correct.stats, correct.total);
        const area = document.getElementById('selection-area');
        candidates.forEach(p => {
            const card = document.createElement('div');
            card.className = "pkmn-card";
            card.innerHTML = `<img src="${p.img}"><div class="name">${p.name}</div>`;
            card.onclick = () => checkAnswer(p.name, correct.name, correct.img, `正解は ${correct.name}`);
            area.appendChild(card);
        });
    }

    function renderSpeedQuiz(candidates) {
        const p1 = candidates[0], p2 = candidates[1];
        const winner = p1.speed > p2.speed ? p1 : p2;
        const info = `${p1.name}:S${p1.speed} vs ${p2.name}:S${p2.speed}`;
        const content = document.getElementById('quiz-content');
        content.innerHTML = `<div style="font-weight:bold; margin-bottom:10px; color:#444;">素早さが高いのはどっち？</div>
            <div class="compare-grid">
                <div class="compare-card" onclick="checkAnswer('${p1.name}', '${winner.name}', '${winner.img}', '${info}')"><img src="${p1.img}"><div class="name">${p1.name}</div></div>
                <div class="compare-card" onclick="checkAnswer('${p2.name}', '${winner.name}', '${winner.img}', '${info}')"><img src="${p2.img}"><div class="name">${p2.name}</div></div>
            </div>`;
    }

    function displayStats(stats, total) {
        const labels = ["H", "A", "B", "C", "D", "S"];
        const cls = ["hp", "atk", "def", "spatk", "spdef", "speed"];
        const area = document.getElementById('stat-area');
        area.innerHTML = stats.map((v, i) => `<div class="stat-row"><div class="stat-label">${labels[i]}</div><div class="stat-value">${v}</div><div class="stat-bar-container"><div class="stat-bar ${cls[i]}" style="width: ${Math.min(100, (v / 200) * 100)}%"></div></div></div>`).join('');
        area.innerHTML += `<div class="stat-row" style="margin-top:10px; padding-top:5px; border-top:1px solid #eee;"><div class="stat-label">Total</div><div class="stat-value" style="width:40px;">${total}</div><div class="stat-bar-container"><div class="stat-bar total" style="width: ${Math.min(100, (total / 750) * 100)}%"></div></div></div>`;
    }

    function checkAnswer(user, correct, correctImg, info) {
        if (isTransitioning) return;
        isTransitioning = true;
        const overlay = document.getElementById('judge-overlay');
        const jSym = document.getElementById('judge-symbol');
        const jImg = document.getElementById('judge-img');
        const jText = document.getElementById('judge-text');
        jImg.src = correctImg; jText.textContent = info; overlay.style.display = 'flex';
        if (user === correct) { jSym.textContent = "○"; jSym.className = "correct-sym"; score += 20; correctCount++; }
        else { jSym.textContent = "×"; jSym.className = "wrong-sym"; score = Math.max(0, score - 5); }
        document.getElementById('current-score-val').textContent = score;
        setTimeout(nextQuestion, 2000);
    }

    function showSummary() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('summary-screen').classList.remove('hidden');
        document.getElementById('final-correct').textContent = correctCount;
        document.getElementById('final-total').textContent = questionLimit || currentQIndex;
        document.getElementById('final-accuracy').textContent = Math.round((correctCount / (questionLimit || currentQIndex)) * 100);
    }

    function confirmExit() { if (confirm("タイトルに戻りますか？")) location.reload(); }
</script>

</body>
</html>
