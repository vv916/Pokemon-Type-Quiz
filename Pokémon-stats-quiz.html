<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン 種族値マスター Stable SV</title>
    <style>
        :root {
            --primary: #222; --secondary: #316ab2; --bg: #f5f7f9;
            --correct-text: #28a745; --wrong-text: #dc3545; --bar-bg: #e0e0e0;
        }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg); margin: 0; display: flex; justify-content: center;
            align-items: flex-start; min-height: 100vh; overflow-y: auto; padding: 10px 0;
        }
        .container {
            background: white; padding: 1rem; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 95%; max-width: 500px;
            text-align: center; position: relative; margin: auto;
        }
        .hidden { display: none !important; }
        .menu-btn {
            width: 100%; padding: 18px; font-size: 1.1rem; font-weight: bold;
            border: 2px solid #eee; border-radius: 12px; background: #fff;
            color: #444; cursor: pointer; margin-bottom: 10px;
        }
        .menu-btn:hover { border-color: var(--secondary); background: #f8fbff; }
        .info-bar { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px; color: #888; font-size: 0.8rem; }
        .quiz-box { background: #fff; border: 1px solid #eee; padding: 1rem; border-radius: 12px; margin-bottom: 10px; text-align: left; }
        .stat-row { display: flex; align-items: center; margin-bottom: 4px; font-size: 0.75rem; }
        .stat-label { width: 30px; font-weight: bold; color: #666; }
        .stat-value { width: 30px; text-align: right; font-weight: bold; margin-right: 8px; }
        .stat-bar-container { flex-grow: 1; height: 10px; background: var(--bar-bg); border-radius: 5px; overflow: hidden; }
        .stat-bar { height: 100%; transition: width 0.5s; }
        .hp { background: #FF0000; } .atk { background: #F08030; } .def { background: #F8D030; }
        .spatk { background: #6890F0; } .spdef { background: #78C850; } .speed { background: #F85888; }
        .selection-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .pkmn-card {
            border: 2px solid #eee; border-radius: 10px; background: white;
            padding: 4px; cursor: pointer; display: flex; flex-direction: column; align-items: center;
        }
        .pkmn-card:hover { border-color: var(--secondary); background: #f0f7ff; }
        .pkmn-card img { width: 100%; height: 60px; object-fit: contain; }
        .pkmn-card .name { font-size: 0.6rem; font-weight: bold; margin-top: 4px; height: 2.4em; overflow: hidden; display: flex; align-items: center; text-align: center; }
        #judge-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(4px);
        }
        #judge-text { font-size: 10rem; font-weight: bold; }
        .correct { color: var(--correct-text); } .wrong { color: var(--wrong-text); }
        #loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,1); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; border-radius: 20px;
        }
        @media screen and (max-width: 450px) { .selection-grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div class="container">
    <div id="menu-screen">
        <h2 style="border-left: 8px solid var(--secondary); padding-left: 10px; text-align: left;">種族値クイズ SV対応版</h2>
        <button class="menu-btn" onclick="startQuiz(0)">エンドレスモード</button>
        <button class="menu-btn" onclick="startQuiz(10)">10問に挑戦</button>
        <p style="font-size: 0.75rem; color: #888;">パルデア地方までの最終進化・無進化が出題されます</p>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="loading-overlay">
            <div id="loading-msg" style="font-weight: bold; color: var(--secondary);">準備中...</div>
            <div style="font-size: 0.8rem; color: #999; margin-top: 5px;">(通信エラー時は自動でスキップします)</div>
        </div>
        <div class="info-bar">
            <span id="q-count-display">第 1 問</span>
            <span>スコア: <span id="current-score-val">0</span></span>
        </div>
        <div class="quiz-box" id="stat-area"></div>
        <div class="selection-grid" id="selection-area"></div>
        <button onclick="confirmExit()" style="margin-top:20px; border:none; background:none; color:#bbb; cursor:pointer; font-size:0.8rem;">タイトルに戻る</button>
        
        <div id="judge-overlay">
            <div id="judge-text"></div>
            <div id="answer-info" style="font-size: 1.2rem; font-weight: bold; margin-top: -10px;"></div>
        </div>
    </div>

    <div id="summary-screen" class="hidden">
        <h2 style="color: var(--secondary);">結果発表</h2>
        <div style="font-size: 4rem; font-weight: bold; color: var(--secondary); margin: 15px 0;"><span id="final-accuracy">0</span>%</div>
        <p>正答数: <span id="final-correct">0</span> / 10</p>
        <button class="menu-btn" style="background: var(--secondary); color: white;" onclick="location.reload()">タイトルへ戻る</button>
    </div>
</div>

<script>
    // パルデア地方までを含む、確実にデータが存在する最終進化IDリスト
    const FINAL_IDS = [
        3,6,9,12,15,18,26,31,34,38,59,62,65,68,73,76,80,89,91,94,103,115,121,130,131,142,143,144,145,146,149,150,
        154,157,160,169,181,184,186,196,197,199,208,212,214,227,230,232,241,242,243,244,245,248,249,250,
        254,257,260,282,286,289,306,310,319,330,332,334,350,359,362,365,373,376,380,381,382,383,384,
        460,461,462,464,465,466,467,468,471,472,473,474,475,477,478,482,483,484,485,487,488,491,493,
        500,503,508,530,534,553,560,567,571,576,579,594,606,609,612,625,630,635,637,638,639,640,643,644,645,646,
        700,706,711,713,715,716,717,718,721,
        800,802,807,809,812,815,818,884,887,888,889,892,893,898,
        900,901,902,905,911,914,916,920,925,930,934,937,941,944,947,950,952,954,956,959,961,962,964,966,968,970,973,975,978,980,983,989,995,998,1000,1004,1008,1010
    ];

    let questionLimit, currentQIndex, correctCount, score, isTransitioning = false;

    function startQuiz(limit) {
        questionLimit = limit; currentQIndex = 0; correctCount = 0; score = 0;
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        nextQuestion();
    }

    async function nextQuestion() {
        if (questionLimit > 0 && currentQIndex >= questionLimit) { showSummary(); return; }
        
        isTransitioning = false;
        document.getElementById('judge-overlay').style.display = 'none';
        document.getElementById('loading-overlay').style.display = 'flex';

        // 6匹の重複しない候補をリストから抽出
        let candidates = [];
        let shuffledIds = [...FINAL_IDS].sort(() => 0.5 - Math.random());
        
        // 通信ループ: 1匹ずつ確実に6匹集まるまで繰り返す
        let i = 0;
        while(candidates.length < 6) {
            let id = shuffledIds[i];
            document.getElementById('loading-msg').textContent = `取得中... (${candidates.length + 1}/6)`;
            
            const data = await fetchPkmnData(id);
            if(data) {
                candidates.push(data);
            }
            i++;
            // 万が一リストを使い切ったらシャッフルし直す
            if(i >= shuffledIds.length) {
                shuffledIds = [...FINAL_IDS].sort(() => 0.5 - Math.random());
                i = 0;
            }
        }

        const correct = candidates[Math.floor(Math.random() * candidates.length)];
        
        document.getElementById('loading-overlay').style.display = 'none';
        displayQuestion({ correct, choices: candidates });
        
        currentQIndex++;
        document.getElementById('q-count-display').textContent = questionLimit > 0 ? `第 ${currentQIndex}/${questionLimit}` : `第 ${currentQIndex} 問`;
    }

    async function fetchPkmnData(id) {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000); // 5秒でタイムアウト

            const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`, { signal: controller.signal });
            if(!res.ok) return null;
            const data = await res.json();
            
            const specRes = await fetch(data.species.url, { signal: controller.signal });
            if(!specRes.ok) return null;
            const specData = await specRes.json();
            
            const nameObj = specData.names.find(n => n.language.name === "ja-Hrkt");
            const nameJa = nameObj ? nameObj.name : data.name;
            const img = data.sprites.other["official-artwork"].front_default || data.sprites.front_default;
            
            clearTimeout(timeoutId);
            return { name: nameJa, stats: data.stats.map(s => s.base_stat), img };
        } catch (e) {
            return null;
        }
    }

    function displayQuestion(qData) {
        displayStats(qData.correct.stats);
        const area = document.getElementById('selection-area');
        area.innerHTML = "";
        qData.choices.forEach(p => {
            const card = document.createElement('div');
            card.className = "pkmn-card";
            card.innerHTML = `<img src="${p.img}"><div class="name"><span>${p.name}</span></div>`;
            card.onclick = () => checkAnswer(p.name, qData.correct.name);
            area.appendChild(card);
        });
    }

    function displayStats(stats) {
        const labels = ["H", "A", "B", "C", "D", "S"];
        const cls = ["hp", "atk", "def", "spatk", "spdef", "speed"];
        const area = document.getElementById('stat-area');
        area.innerHTML = "";
        stats.forEach((v, i) => {
            const w = Math.min(100, (v / 200) * 100);
            area.innerHTML += `
                <div class="stat-row">
                    <div class="stat-label">${labels[i]}</div>
                    <div class="stat-value">${v}</div>
                    <div class="stat-bar-container"><div class="stat-bar ${cls[i]}" style="width: ${w}%"></div></div>
                </div>`;
        });
    }

    function checkAnswer(user, correct) {
        if (isTransitioning) return;
        isTransitioning = true;
        const overlay = document.getElementById('judge-overlay');
        overlay.style.display = 'flex';
        const jText = document.getElementById('judge-text');
        const aInfo = document.getElementById('answer-info');
        
        if (user === correct) {
            jText.textContent = "○"; jText.className = "correct"; aInfo.textContent = ""; score += 20; correctCount++;
        } else {
            jText.textContent = "×"; jText.className = "wrong"; aInfo.textContent = `正解：${correct}`;
        }
        document.getElementById('current-score-val').textContent = score;
        setTimeout(nextQuestion, 1500);
    }

    function showSummary() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('summary-screen').classList.remove('hidden');
        document.getElementById('final-correct').textContent = correctCount;
        document.getElementById('final-accuracy').textContent = Math.round((correctCount / (questionLimit || currentQIndex)) * 100);
    }

    function confirmExit() { if (confirm("タイトルに戻りますか？")) location.reload(); }
</script>

</body>
</html>
