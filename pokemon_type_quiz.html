<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポケモン タイプ・素早さマスター Platinum V8.1</title>
    <style>
        :root {
            --primary: #222;
            --secondary: #316ab2;
            --bg: #f5f7f9;
            --correct-text: #28a745;
            --wrong-text: #dc3545;
            --selected-border: #000;
        }
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
            overflow-y: auto;
            padding: 10px 0;
        }
        .container {
            background: white;
            padding: 1.2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 92%;
            max-width: 500px;
            text-align: center;
            position: relative;
            margin: auto;
        }
        .hidden { display: none !important; }
        
        /* メニュー画面 */
        .menu-section { margin-bottom: 20px; }
        .menu-label { 
            font-size: 1.2rem; font-weight: 900; color: var(--primary); 
            margin-bottom: 8px; display: block; border-left: 6px solid var(--secondary);
            padding-left: 10px; text-align: left;
        }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .menu-btn {
            padding: 14px 5px; font-size: 0.9rem; font-weight: bold;
            border: 2px solid #eee; border-radius: 12px; background: #fff;
            color: #444; cursor: pointer; transition: 0.2s;
        }
        .menu-btn:hover { border-color: var(--secondary); background: #f8fbff; }

        /* クイズ画面共通 */
        .info-bar { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 10px; color: #888; font-size: 0.85rem; }
        .quiz-box { background: #fff; border: 1px solid #eee; padding: 0.8rem; border-radius: 12px; margin-bottom: 8px; }

        /* タイプバッジ表示 */
        .type-badge {
            display: inline-block; padding: 4px 8px; border-radius: 6px;
            color: white; font-size: 0.75rem; font-weight: bold; margin: 2px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3); border: 2px solid transparent;
        }
        .selectable { cursor: pointer; user-select: none; }
        .selectable.active { border-color: var(--selected-border); transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }

        .normal { background: #A8A878; } .fire { background: #F08030; } .water { background: #6890F0; }
        .electric { background: #F8D030; } .grass { background: #78C850; } .ice { background: #98D8D8; }
        .fighting { background: #C03028; } .poison { background: #A040A0; } .ground { background: #E0C068; }
        .flying { background: #A890F0; } .psychic { background: #F85888; } .bug { background: #A8B820; }
        .rock { background: #B8A038; } .ghost { background: #705898; } .dragon { background: #7038F8; }
        .dark { background: #705848; } .steel { background: #B8B8D0; } .fairy { background: #EE99AC; }

        /* 行表示 */
        .compact-row { display: flex; align-items: center; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #f0f0f0; font-size: 0.9rem; }
        .chart-row { display: flex; align-items: center; margin: 1px 0; border-bottom: 1px solid #f0f0f0; }
        .chart-label { width: 45px; font-size: 0.7rem; font-weight: bold; color: #666; text-align: left; }
        .chart-bar { flex-grow: 1; display: flex; flex-wrap: wrap; gap: 1px; padding: 2px; min-height: 26px; }

        .selection-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; margin-top: 10px; }
        .opt-btn { padding: 15px; border: none; border-radius: 10px; background: var(--secondary); color: white; font-weight: bold; font-size: 1.1rem; cursor: pointer; width: 100%; margin-top: 10px; }
        
        /* 素早さ比較用スタイル */
        .speed-pkmn-container { display: flex; justify-content: space-around; align-items: flex-start; margin: 10px 0; gap: 10px; }
        .speed-card { flex: 1; background: #f9f9f9; padding: 10px; border-radius: 10px; border: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .speed-card img { width: 80px; height: 80px; object-fit: contain; }
        .speed-card .name { font-size: 0.85rem; font-weight: bold; margin-top: 5px; }
        .speed-card:hover { background: #f0f7ff; border-color: var(--secondary); }

        /* 超巨大判定 */
        #judge-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px);
        }
        #judge-text { font-size: 40vw; max-font-size: 300px; font-weight: bold; line-height: 1; margin: 0; }
        #judge-text.correct { color: var(--correct-text); }
        #judge-text.wrong { color: var(--wrong-text); }
        #answer-info { font-size: 1.4rem; font-weight: bold; color: #333; margin-top: -5px; padding: 0 10px; }

        @media screen and (max-width: 400px) {
            .selection-grid { grid-template-columns: repeat(3, 1fr); }
            .type-badge { padding: 5px; font-size: 0.85rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="menu-screen">
        <div class="menu-section">
            <span class="menu-label">倍率を当てるクイズ</span>
            <div class="menu-grid">
                <button class="menu-btn" onclick="startQuiz('multiplier', 0)">エンドレス</button>
                <button class="menu-btn" onclick="startQuiz('multiplier', 10)">10問挑戦</button>
            </div>
        </div>
        <div class="menu-section">
            <span class="menu-label">攻撃タイプ推測クイズ</span>
            <div class="menu-grid">
                <button class="menu-btn" onclick="startQuiz('attackGuess', 0)">エンドレス</button>
                <button class="menu-btn" onclick="startQuiz('attackGuess', 10)">10問挑戦</button>
            </div>
        </div>
        <div class="menu-section">
            <span class="menu-label">防御タイプ推測クイズ</span>
            <div class="menu-grid">
                <button class="menu-btn" onclick="startQuiz('guessType', 0)">エンドレス</button>
                <button class="menu-btn" onclick="startQuiz('guessType', 10)">10問挑戦</button>
            </div>
        </div>
        <div class="menu-section">
            <span class="menu-label">受け出し最適化クイズ</span>
            <div class="menu-grid">
                <button class="menu-btn" onclick="startQuiz('defensive', 0)">エンドレス</button>
                <button class="menu-btn" onclick="startQuiz('defensive', 10)">10問挑戦</button>
            </div>
        </div>
        <div class="menu-section">
            <span class="menu-label">素早さ比較クイズ (PokeAPI)</span>
            <div class="menu-grid">
                <button class="menu-btn" onclick="startQuiz('speed', 0)">エンドレス</button>
                <button class="menu-btn" onclick="startQuiz('speed', 10)">10問挑戦</button>
            </div>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="info-bar">
            <span id="q-count-display">第 1 問</span>
            <span>スコア: <span id="score">0</span></span>
        </div>
        <div class="quiz-box" id="question-area"></div>
        <div id="selection-container"></div>
        <button onclick="confirmExit()" style="margin-top:20px; border:none; background:none; color:#bbb; cursor:pointer; font-size:0.8rem; padding: 10px;">タイトルへ戻る</button>
        
        <div id="judge-overlay">
            <div id="judge-text"></div>
            <div id="answer-info"></div>
        </div>
    </div>

    <div id="summary-screen" class="hidden">
        <h2>結果発表</h2>
        <div style="font-size: 4rem; font-weight: bold; color: var(--secondary); margin: 15px 0;"><span id="final-accuracy">0</span>%</div>
        <p style="font-size: 1.2rem;">正解数: <span id="final-correct">0</span> / 10</p>
        <button class="opt-btn" onclick="location.reload()">タイトルへ戻る</button>
    </div>
</div>

<script>
    const typeChart = { "ノーマル": { "いわ": 0.5, "ゴースト": 0, "はがね": 0.5 }, "ほのお": { "ほのお": 0.5, "みず": 0.5, "くさ": 2, "こおり": 2, "むし": 2, "いわ": 0.5, "ドラゴン": 0.5, "はがね": 2 }, "みず": { "ほのお": 2, "みず": 0.5, "くさ": 0.5, "じめん": 2, "いわ": 2, "ドラゴン": 0.5 }, "でんき": { "みず": 2, "でんき": 0.5, "くさ": 0.5, "じめん": 0, "ひこう": 2, "ドラゴン": 0.5 }, "くさ": { "ほのお": 0.5, "みず": 2, "くさ": 0.5, "どく": 0.5, "じめん": 2, "ひこう": 0.5, "むし": 0.5, "いわ": 2, "ドラゴン": 0.5, "はがね": 0.5 }, "こおり": { "ほのお": 0.5, "みず": 0.5, "くさ": 2, "こおり": 0.5, "じめん": 2, "ひこう": 2, "ドラゴン": 2, "はがね": 0.5 }, "かくとう": { "ノーマル": 2, "こおり": 2, "どく": 0.5, "ひこう": 0.5, "エスパー": 0.5, "むし": 0.5, "いわ": 2, "ゴースト": 0, "あく": 2, "はがね": 2, "フェアリー": 0.5 }, "どく": { "くさ": 2, "どく": 0.5, "じめん": 0.5, "いわ": 0.5, "ゴースト": 0.5, "はがね": 0, "フェアリー": 2 }, "じめん": { "ほのお": 2, "でんき": 2, "くさ": 0.5, "どく": 2, "ひこう": 0, "むし": 0.5, "いわ": 2, "はがね": 2 }, "ひこう": { "でんき": 0.5, "くさ": 2, "かくとう": 2, "むし": 2, "いわ": 0.5, "はがね": 0.5 }, "エスパー": { "かくとう": 2, "どく": 2, "エスパー": 0.5, "あく": 0, "はがね": 0.5 }, "むし": { "ほのお": 0.5, "くさ": 2, "かくとう": 0.5, "どく": 0.5, "ひこう": 0.5, "エスパー": 2, "ゴースト": 0.5, "あく": 2, "はがね": 0.5, "フェアリー": 0.5 }, "いわ": { "ほのお": 2, "こおり": 2, "かくとう": 0.5, "じめん": 0.5, "ひこう": 2, "むし": 2, "はがね": 0.5 }, "ゴースト": { "ノーマル": 0, "エスパー": 2, "ゴースト": 2, "あく": 0.5 }, "ドラゴン": { "ドラゴン": 2, "はがね": 0.5, "フェアリー": 0 }, "あく": { "かくとう": 0.5, "エスパー": 2, "ゴースト": 2, "あく": 0.5, "フェアリー": 0.5 }, "はがね": { "ほのお": 0.5, "みず": 0.5, "でんき": 0.5, "こおり": 2, "いわ": 2, "はがね": 0.5, "フェアリー": 2 }, "フェアリー": { "ほのお": 0.5, "かくとう": 2, "どく": 0.5, "ドラゴン": 2, "あく": 2, "はがね": 0.5 } };
    const typeEng = { "ノーマル": "normal", "ほのお": "fire", "みず": "water", "でんき": "electric", "くさ": "grass", "こおり": "ice", "かくとう": "fighting", "どく": "poison", "じめん": "ground", "ひこう": "flying", "エスパー": "psychic", "むし": "bug", "いわ": "rock", "ゴースト": "ghost", "ドラゴン": "dragon", "あく": "dark", "はがね": "steel", "フェアリー": "fairy" };
    const types = Object.keys(typeChart);

    let currentMode, questionLimit, currentQIndex, correctCount, score;
    let correctAnswerSet = [], selectedTypes = [], isTransitioning = false, questionHistory = [];

    function startQuiz(mode, limit) {
        currentMode = mode; questionLimit = limit; currentQIndex = 0; correctCount = 0; score = 0;
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        nextQuestion();
    }

    async function nextQuestion() {
        if (questionLimit > 0 && currentQIndex >= questionLimit) { showSummary(); return; }
        currentQIndex++;
        document.getElementById('q-count-display').textContent = questionLimit > 0 ? `第 ${currentQIndex}/${questionLimit}` : `第 ${currentQIndex} 問`;
        isTransitioning = false; selectedTypes = [];
        document.getElementById('judge-overlay').style.display = 'none';
        const qArea = document.getElementById('question-area'), sArea = document.getElementById('selection-container');
        sArea.innerHTML = "";
        window.scrollTo(0, 0);

        if (currentMode === "multiplier") generateMultiplierQuiz(qArea, sArea);
        else if (currentMode === "guessType") generateGuessTypeQuiz(qArea, sArea);
        else if (currentMode === "defensive") generateDefensiveQuiz(qArea, sArea);
        else if (currentMode === "attackGuess") generateAttackGuessQuiz(qArea, sArea);
        else if (currentMode === "speed") generateSpeedQuiz(qArea, sArea);
    }

    // --- ロジック ---
    function getRandomDefense(forceDual) {
        const t1 = types[Math.floor(Math.random() * types.length)];
        const t2 = types[Math.floor(Math.random() * types.length)];
        if (forceDual && t1 === t2) return getRandomDefense(true);
        return t1 === t2 ? [t1] : [t1, t2].sort();
    }

    function calculate(atk, defs) { let m = 1; defs.forEach(d => { if (typeChart[atk][d] !== undefined) m *= typeChart[atk][d]; }); return m; }

    function generateMultiplierQuiz(qArea, sArea) {
        let atk = types[Math.floor(Math.random() * types.length)], def = getRandomDefense(false);
        qArea.innerHTML = `<div style="font-size:0.8rem; color:#999;">攻撃：${badge(atk)} → 防御：${def.map(t => badge(t)).join('')}</div><div style="font-size:1.1rem; font-weight:bold;">ダメージ倍率は？</div>`;
        const grid = document.createElement('div'); grid.className = "selection-grid"; grid.style.gridTemplateColumns = "repeat(3, 1fr)";
        ["4", "2", "1", "0.5", "0.25", "0"].forEach(v => {
            const btn = document.createElement('button'); btn.className = "opt-btn"; btn.textContent = "×"+v;
            btn.onclick = () => checkAnswer(btn.textContent, "×"+calculate(atk, def));
            grid.appendChild(btn);
        });
        sArea.appendChild(grid);
    }

    function generateAttackGuessQuiz(qArea, sArea) {
        let attackType = types[Math.floor(Math.random() * types.length)];
        let targetList = [];
        while(targetList.length < 6) {
            let t = getRandomDefense(true);
            if(!targetList.some(item => item.join(',') === t.join(','))) targetList.push({def: t, mult: calculate(attackType, t)});
        }
        targetList.sort((a, b) => b.mult - a.mult);
        let html = `<div style="font-size:0.8rem; color:#999;">この倍率になる攻撃タイプは？</div>`;
        targetList.forEach(item => {
            html += `<div class="compact-row"><span>${item.def.map(t => badge(t)).join('')}</span> <b>×${item.mult}</b></div>`;
        });
        qArea.innerHTML = html;
        renderSelectionGrid(sArea, 1, [attackType]);
    }

    function generateGuessTypeQuiz(qArea, sArea) {
        let target = getRandomDefense(false);
        const table = {"4":[],"2":[],"1":[],"0.5":[],"0.25":[],"0":[]};
        types.forEach(atk => table[calculate(atk, target).toString()].push(badge(atk)));
        qArea.innerHTML = `<div style="font-size:0.8rem; color:#999;">この耐性を持つタイプは？</div>${row("×4",table["4"])}${row("×2",table["2"])}${row("×1",table["1"])}${row("×0.5",table["0.5"])}${row("×0.25",table["0.25"])}${row("×0",table["0"])}`;
        renderSelectionGrid(sArea, 2, target);
    }

    function generateDefensiveQuiz(qArea, sArea) {
        let opponent = getRandomDefense(false);
        qArea.innerHTML = `<div style="font-size:0.8rem; color:#999;">相手のタイプ</div>${opponent.map(t => badge(t)).join('')}<div style="font-size:1rem; font-weight:bold; margin-top:8px;">タイプ一致技をすべて半減以下にする複合は？</div>`;
        let valid = [];
        for(let i=0; i<types.length; i++) {
            for(let j=i+1; j<types.length; j++) {
                if(opponent.every(s => calculate(s, [types[i], types[j]]) <= 0.5)) valid.push([types[i], types[j]].join('・'));
            }
        }
        if (valid.length === 0) return generateDefensiveQuiz(qArea, sArea);
        const correct = valid[Math.floor(Math.random() * valid.length)];
        let distractors = [];
        while(distractors.length < 3) {
            let d = getRandomDefense(true).join('・');
            if(d !== correct && !valid.includes(d) && !distractors.includes(d)) distractors.push(d);
        }
        const choices = [correct, ...distractors].sort(() => Math.random() - 0.5);
        const grid = document.createElement('div'); grid.style.display="grid"; grid.style.gridTemplateColumns="1fr 1fr"; grid.style.gap="8px"; grid.style.marginTop="10px";
        choices.forEach(c => {
            const btn = document.createElement('button'); btn.className = "menu-btn"; btn.innerHTML = c.split('・').map(t => badge(t)).join(' ');
            btn.onclick = () => checkAnswer(c, correct);
            grid.appendChild(btn);
        });
        sArea.appendChild(grid);
    }

    // --- 素早さ比較モード ---
    async function generateSpeedQuiz(qArea, sArea) {
        qArea.innerHTML = "データを取得中...";
        try {
            // IDの範囲を1〜1000に制限して安定化
            const id1 = Math.floor(Math.random() * 1000) + 1;
            const id2 = Math.floor(Math.random() * 1000) + 1;
            if(id1 === id2) return generateSpeedQuiz(qArea, sArea);

            const [p1, p2] = await Promise.all([getPkmn(id1), getPkmn(id2)]);
            if(!p1 || !p2 || p1.speed === p2.speed) return generateSpeedQuiz(qArea, sArea);

            qArea.innerHTML = `<div style="font-size:1rem; font-weight:bold; margin-bottom:10px;">素早さが高いのはどっち？</div>
                <div class="speed-pkmn-container">
                    <div class="speed-card" onclick="checkAnswer('${p1.name}', '${p1.speed > p2.speed ? p1.name : p2.name}', '${p1.name}:S${p1.speed} vs ${p2.name}:S${p2.speed}')">
                        <img src="${p1.img}" alt="${p1.name}"><div class="name">${p1.name}</div>
                    </div>
                    <div class="speed-card" onclick="checkAnswer('${p2.name}', '${p1.speed > p2.speed ? p1.name : p2.name}', '${p1.name}:S${p1.speed} vs ${p2.name}:S${p2.speed}')">
                        <img src="${p2.img}" alt="${p2.name}"><div class="name">${p2.name}</div>
                    </div>
                </div>`;
        } catch (e) { 
            console.error(e);
            qArea.innerHTML = "データの取得に失敗しました。<br><button onclick='nextQuestion()' class='menu-btn' style='margin-top:10px;'>再試行</button>"; 
        }
    }

    async function getPkmn(id) {
        try {
            const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`, { mode: 'cors' });
            if (!res.ok) return null;
            const data = await res.json();
            
            const resSpecies = await fetch(data.species.url, { mode: 'cors' });
            if (!resSpecies.ok) return null;
            const dataSpecies = await resSpecies.json();
            
            const nameObj = dataSpecies.names.find(n => n.language.name === "ja-Hrkt");
            const name = nameObj ? nameObj.name : data.name;
            const img = data.sprites.other["official-artwork"].front_default || data.sprites.front_default;
            const speed = data.stats.find(s => s.stat.name === "speed").base_stat;
            
            return { name, img, speed };
        } catch (e) {
            return null;
        }
    }

    // --- 共通パーツ ---
    function renderSelectionGrid(container, max, correctSet) {
        const grid = document.createElement('div'); grid.className = "selection-grid";
        types.forEach(t => {
            const b = document.createElement('div'); b.className = `type-badge selectable ${typeEng[t]}`;
            b.textContent = t.substring(0,2); b.onclick = () => toggleType(t, b, max);
            grid.appendChild(b);
        });
        container.appendChild(grid);
        const decBtn = document.createElement('button'); decBtn.className = "opt-btn"; decBtn.textContent = "決定";
        decBtn.onclick = () => {
            if (isTransitioning || selectedTypes.length === 0) return;
            const isCorrect = selectedTypes.length === correctSet.length && selectedTypes.every(t => correctSet.includes(t));
            checkAnswer(isCorrect ? "OK" : "NG", "OK", correctSet.join('・'));
        };
        container.appendChild(decBtn);
    }

    function toggleType(name, element, max) {
        if (isTransitioning) return;
        const idx = selectedTypes.indexOf(name);
        if (idx > -1) { selectedTypes.splice(idx, 1); element.classList.remove('active'); }
        else if(selectedTypes.length < max) { selectedTypes.push(name); element.classList.add('active'); }
    }

    function checkAnswer(userInput, correctInput, displayCorrect = "") {
        if (isTransitioning) return;
        isTransitioning = true;
        const overlay = document.getElementById('judge-overlay'), jText = document.getElementById('judge-text'), aInfo = document.getElementById('answer-info');
        overlay.style.display = 'flex';
        if (userInput === correctInput) { jText.textContent = "○"; jText.className = "correct"; aInfo.textContent = ""; score += 10; correctCount++; }
        else { jText.textContent = "×"; jText.className = "wrong"; aInfo.textContent = `正解：${displayCorrect || correctInput}`; score = Math.max(0, score - 5); }
        document.getElementById('score').textContent = score;
        setTimeout(nextQuestion, 1200);
    }

    function row(label, badges) { return `<div class="chart-row"><div class="chart-label">${label}</div><div class="chart-bar">${badges.join('')}</div></div>`; }
    function badge(name) { return `<span class="type-badge ${typeEng[name]}">${name}</span>`; }
    function showSummary() { document.getElementById('quiz-screen').classList.add('hidden'); document.getElementById('summary-screen').classList.remove('hidden'); document.getElementById('final-correct').textContent = correctCount; document.getElementById('final-accuracy').textContent = Math.round((correctCount / questionLimit) * 100); }
    function confirmExit() { if (confirm("タイトルに戻りますか？")) location.reload(); }
</script>

</body>
</html>
